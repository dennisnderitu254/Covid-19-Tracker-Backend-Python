<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid19Tracker - Daily Reports</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-auto" href="#">Covid19Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:regions' %}">Regions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:about' %}">About Covid-19</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:contact' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:traveladvice' %}">Travel Advice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userauth:signout' %}">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h3>Daily Reports</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>New Cases</th>
                        <th>New Recoveries</th>
                        <th>New Deaths</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data (Replace with actual data) -->
                    <tr>
                        <td>2024-03-01</td>
                        <td>1000</td>
                        <td>800</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>2024-03-02</td>
                        <td>500</td>
                        <td>400</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>2024-03-03</td>
                        <td>1500</td>
                        <td>1200</td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sample Chart (Replace with actual data) -->
        <div class="col-md-6">
            <h3>Chart: Daily Reports</h3>
            <div class="card">
                <div class="card-body">
                    <canvas id="dailyReportsChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Chart.js for creating charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Sample Chart Data (Replace with actual data)
    var ctx = document.getElementById('dailyReportsChart').getContext('2d');
    var dailyReportsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['2024-03-01', '2024-03-02', '2024-03-03'],
            datasets: [{
                label: 'New Cases',
                data: [1000, 500, 1500],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }, {
                label: 'New Recoveries',
                data: [800, 400, 1200],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }, {
                label: 'New Deaths',
                data: [50, 20, 100],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
